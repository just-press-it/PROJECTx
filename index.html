<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LeafLens Mini â€” Plant Doctor + Gemini</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- TensorFlow Models -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

<!-- Gemini Browser SDK -->
<script type="module">
  import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
  window.GoogleGenerativeAI = GoogleGenerativeAI;
</script>

<style>
  html,body { background:#0b1220; color:#e6e9f2; }
  .glass { background:rgba(255,255,255,0.06); backdrop-filter:blur(8px); border:1px solid rgba(255,255,255,0.08); }
  canvas { max-width:100%; height:auto; }
  .tag { background:rgba(255,255,255,0.08); padding:2px 8px; border-radius:999px; }
  .mono { font-family:monospace; }
</style>
</head>

<body class="min-h-dvh">

<header class="max-w-6xl mx-auto px-4 py-6 flex justify-between">
  <h1 class="text-2xl sm:text-3xl font-semibold">ðŸŒ¿ LeafLens Mini</h1>
  <div class="opacity-80 text-sm">TFJS + Gemini</div>
</header>

<main class="max-w-6xl mx-auto px-4 grid lg:grid-cols-3 gap-6 pb-10">

<!-- Upload -->
<section class="lg:col-span-2 glass rounded-2xl p-6">
  <h2 class="text-lg font-semibold mb-3">1) Upload leaf photo</h2>

  <div class="flex gap-3 flex-wrap">
    <label>
      <input id="fileInput" type="file" accept="image/*" class="hidden"/>
      <span class="px-4 py-2 bg-indigo-500 text-white rounded-xl cursor-pointer">Choose Image</span>
    </label>

    <button id="cameraBtn" class="px-4 py-2 bg-slate-700 rounded-xl">Camera</button>

    <label class="flex items-center gap-2 text-sm">
      <input id="treatAsPlant" type="checkbox" class="accent-emerald-400">
      Treat as plant
    </label>

    <span id="status" class="text-xs opacity-80"></span>
  </div>

  <div class="mt-4 grid md:grid-cols-2 gap-4">
    <div class="glass p-3 rounded-xl">
      <img id="img" class="rounded-lg w-full hidden"/>
      <video id="video" class="rounded-lg w-full hidden" autoplay playsinline></video>
      <canvas id="canvas" class="rounded-lg w-full"></canvas>

      <div class="flex gap-2 mt-2">
        <button id="snapBtn" class="px-3 py-2 bg-slate-700 rounded-lg hidden">Snap</button>
        <button id="clearBtn" class="px-3 py-2 bg-slate-700 rounded-lg">Clear</button>
      </div>
    </div>

    <div class="glass p-3 rounded-xl">
      <div class="text-sm opacity-80 mb-2">Detections</div>
      <div id="detections" class="text-sm space-y-2"></div>
    </div>
  </div>
</section>

<!-- Results -->
<section class="glass rounded-2xl p-6">
  <h2 class="text-lg font-semibold mb-3">2) Plant Doctor</h2>
  <div id="summary" class="text-sm space-y-2"></div>
  <hr class="border-white/10 my-3">
  <div>
    <div class="text-sm opacity-80 mb-2">Care Tips</div>
    <ul id="care" class="list-disc list-inside text-sm space-y-1"></ul>
  </div>
</section>

<!-- Chatbot -->
<section class="glass rounded-2xl p-6 lg:col-span-3">
  <div class="flex justify-between mb-2">
    <h2 class="text-lg font-semibold">3) Chatbot (Gemini)</h2>
    <div id="llmStatus" class="text-xs opacity-80">Idle</div>
  </div>

  <div id="chat" class="h-72 overflow-y-auto p-3 bg-black/30 rounded-xl space-y-2 text-sm"></div>

  <div class="mt-3 flex gap-2">
    <input id="chatInput" class="flex-1 px-3 py-2 bg-slate-800 rounded-xl" placeholder="Ask anything about plants...">
    <button id="sendBtn" class="px-4 py-2 bg-emerald-500 text-black rounded-xl">Send</button>
    <button id="loadLLM" class="px-4 py-2 bg-slate-700 rounded-xl">Add API Key</button>
  </div>
</section>

</main>

<script>
// ------------------ ML MODELS ------------------
let cocoModel=null, mobileNet=null;
async function loadModels(){
  if(!cocoModel) cocoModel = await cocoSsd.load();
  if(!mobileNet) mobileNet = await mobilenet.load();
  statusEl.textContent = "Ready âœ…";
}

// ------------------ DOM ------------------
const imgEl = img, videoEl = video, canvasEl = canvas, ctx = canvas.getContext("2d");
const detectionsEl = detections, summaryEl = summary, careEl = care, statusEl = status, treatAsPlantEl = treatAsPlant;

// ------------------ Input events ------------------
fileInput.onchange=e=>{
  const img=e.target.files[0];
  imgEl.src=URL.createObjectURL(img);
  imgEl.onload=()=>{imgEl.classList.remove("hidden"); videoEl.classList.add("hidden"); snapBtn.classList.add("hidden"); draw(imgEl); analyze();}
};
cameraBtn.onclick=async()=>{
  const stream=await navigator.mediaDevices.getUserMedia({video:true});
  videoEl.srcObject=stream; videoEl.classList.remove("hidden"); imgEl.classList.add("hidden"); snapBtn.classList.remove("hidden");
};
snapBtn.onclick=()=>{draw(videoEl); analyze();}
clearBtn.onclick=()=>{ctx.clearRect(0,0,canvas.width,canvas.height); detectionsEl.innerHTML=""; summaryEl.innerHTML=""; careEl.innerHTML="";};

// ------------------ Drawing ------------------
function draw(el){
  const w=el.videoWidth||el.naturalWidth, h=el.videoHeight||el.naturalHeight;
  canvas.width=w; canvas.height=h;
  ctx.drawImage(el,0,0,w,h);
}

// ------------------ Detection ------------------
async function analyze(){
  await loadModels();
  detectionsEl.innerHTML=""; summaryEl.innerHTML=""; careEl.innerHTML="";

  const preds=await cocoModel.detect(canvas);
  preds.forEach(p=>{ctx.strokeStyle="lime"; ctx.strokeRect(...p.bbox);});
  detectionsEl.innerHTML = preds.length?preds.map(p=>`<div>${p.class}</div>`).join(""):"None";

  const mobi=await mobileNet.classify(canvas,3);
  const label=mobi[0].className;
  const isPlant = treatAsPlantEl.checked || /plant|leaf|tree/.test(label.toLowerCase());

  summaryEl.innerHTML=`Detected: <b>${label}</b><br>Plant: <b>${isPlant?"Yes":"No"}</b>`;
  careEl.innerHTML = isPlant
    ? "<li>Water regularly</li><li>Give sunlight</li><li>Check soil drainage</li>"
    : "<li>No plant detected. Ask chat.</li>";
}

// ------------------ GEMINI CHATBOT ------------------
let GEMINI_API_KEY="";
loadLLM.onclick=()=>{GEMINI_API_KEY=prompt("Enter Gemini API Key:"); llmStatus.textContent=GEMINI_API_KEY?"Gemini Ready âœ…":"No Key âŒ";};

async function callGemini(msg){
  try{
    const genAI=new window.GoogleGenerativeAI(GEMINI_API_KEY);
    const model=genAI.getGenerativeModel({model:"gemini-1.5-flash"});
    const result=await model.generateContent(msg);
    return result.response.text();
  }catch(e){
    return "âš ï¸ Error: Check API key / network";
  }
}

sendBtn.onclick=async()=>{
  const t=chatInput.value.trim();
  if(!t) return; if(!GEMINI_API_KEY) return alert("Add API Key first");
  addMsg("user",t); chatInput.value=""; llmStatus.textContent="Thinkingâ€¦";
  const r=await callGemini(t);
  addMsg("assistant",r); llmStatus.textContent="Ready âœ…";
};

function addMsg(role,text){
  const div=document.createElement("div");
  div.className=role==="user"?"self-end bg-indigo-500/20 p-2 rounded-xl":"self-start bg-emerald-500/20 p-2 rounded-xl";
  div.textContent=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

// Boot
loadModels();
</script>

</body>
</html>
